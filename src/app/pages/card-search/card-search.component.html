<div class="home home--header-on home--2col home--search">
  <section class="home__search">
    <app-searchbar (buttonClick)="instanceFigus()" [filter]="filter"/>
  </section>
  <section class="home__aside">
    <app-variantFilter class="home__aside-block" [filter]="filter" />
  </section>
  <section class="home__content home__content--grid">
      <app-card (onClicked)="handleCardClicked($event)" [card]="card" *ngFor="let card of listCards; let i = index" [attr.data-testid]="'card-' + i"/>      
    <div class="no-results" *ngIf="listCards.length == 0">No se encontraron resultados</div>
  </section>
</div>
