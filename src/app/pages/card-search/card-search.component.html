<div class="home home--header-on home--2col home--search">
  <section class="home__search">
    <app-icon-field rounded shaded icon="fas fa-magnifying-glass" variant="icon-right" class="field--search" [buttonOn]="true" (emitter)="enviarDatos($event)"/>
  </section>
  <section class="home__aside">
    <app-baseFilter>
      <app-variantFilter #childFilter />      
    </app-baseFilter>
  </section>
  <section class="home__content home__content--grid">    
    <app-cardWithOwner [card]="card" *ngFor="let card of listCards"/>
  </section>  
</div>
