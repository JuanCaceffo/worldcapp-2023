<div class="home home--header-on home--2col home--search">
  <section class="home__search">
    <div class="searchbar">
      <app-icon-field rounded shaded icon="fas fa-magnifying-glass" variant="icon-right"></app-icon-field>
    </div>
  </section>
  <section class="home__aside">
    <app-baseFilter>
      <app-sortedByFilter #childFilter />
    </app-baseFilter>
  </section>
  <section class="home__content home__content--grid">   
      <app-card-market class="card-market" *ngFor="let marketCard of marketCards" [inputMarketCard]="marketCard"/>
  </section>  
</div>
