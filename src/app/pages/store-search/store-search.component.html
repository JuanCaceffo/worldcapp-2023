<div class="home home--header-on home--2col home--search">
  <section class="home__search">
    <app-searchbar (buttonClick)="getAll()" [searchCriteria]="filter"/>
  </section>
  <section class="home__aside">
    <app-sortedByFilter class="home__aside-block"/>
  </section>
  <section class="home__content home__content--grid">
    <app-card-market
      class="card-market"
      *ngFor="let marketCard of marketCards"
      [inputMarketCard]="marketCard"
    />
    <div class="no-results" *ngIf="marketCards.length == 0">No se encontraron resultados</div>
  </section>
</div>
