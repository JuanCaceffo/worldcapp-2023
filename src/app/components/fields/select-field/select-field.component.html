<app-field-label label={{label}} />
<select 
  [(ngModel)]="value" 
  (click)="onChangeEvent()" 
  name={{name}} 
  autofocus={{autofocus}} 
  tabindex={{tabindex}} 
  class={{cssClass()}}
  [attr.data-testid]="testid"
  inputElement 
  roundedElement
  shadedElement
>
  <option class="select__label">{{value | slice:0:20}}</option>
  <option *ngFor="let option of options" [value]="option">{{ option }}</option>
</select>
