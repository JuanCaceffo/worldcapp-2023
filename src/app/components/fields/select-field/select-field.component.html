<app-field-label label={{props.label}} />
<select [(ngModel)]="props.value" (click)="onChangeEvent(props.value)" name={{props.name}} autofocus={{props.autofocus}} tabindex={{props.tabindex}} inputElement roundedElement
  shadedElement class={{cssClass()}}>
  <option class="select__label">{{props.value | slice:0:20}}</option>
  <option *ngFor="let option of props.options" [value]="option">{{ option }}</option>
</select>
