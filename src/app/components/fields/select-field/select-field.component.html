<app-field-label label={{label}} />
<select [(ngModel)]="value" name={{name}} autofocus={{autofocus}} tabindex={{tabindex}} inputElement roundedElement
  shadedElement class={{cssClass()}}>
  <!-- data-testid={{ isTestId() }} -->
  <option class="select__label">{{ default | slice:0:20 }}</option>
  <option *ngFor="let option of options" [value]="option">{{ option }}</option>
</select>
