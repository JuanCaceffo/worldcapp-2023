  <app-field-label [label]="label" />
  <div roundedElement shadedElement class="field__container">
    <input 
      [(ngModel)]="value" 
      (input)="onChangeEvent()" 
      [type]="type"
      [name]="name"
      [autofocus]="autofocus"
      [tabindex]="tabindex"
      [class]="cssClass()" 
      [placeholder]="placeholder" 
      [attr.data-testid]="testid"
      [min]="min"
      [max]="max"
      inputElement 
      roundedElement 
    />
    <ng-content></ng-content>
  </div>
  <span class="field__error" *ngIf="errorMessage()">{{errorMessage()}}</span>
