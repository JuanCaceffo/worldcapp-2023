<section class="filter__section">
  <section class="filter__sub-section">
    <h4 class="filter__title filter__title--secondary" data-testid="valoracion">
      Valoraci√≥n
    </h4>
    <article class="filter__input-group">
      <section class="filter__container">        
        <div class="field shadow">
          <label class="field__label" for="name">
            Desde
          </label>
          <input
            [(ngModel)]="from"
            (ngModelChange)="onFromChange($event)"
            id="name"            
            class="field__input rounded"
            type="number"
            min="0"
            autocomplete="off"
            data-testid="inputFrom"
          />
        </div>
      </section>
      <section class="filter__container">
        <div class="field shadow">
          <label class="field__label" for="name">
            Hasta
          </label>
          <input
            [(ngModel)]="to"            
            id="to"            
            class="field__input rounded"
            type="number"
            [min]="min"
            autocomplete="off"
            data-testid="inputTo"
          />
        </div>        
      </section>
    </article>
    <section class="filter__checkbox">
      <div class="field__control">
        <input
          id="onFire"     
          [(ngModel)]="onFire"          
          type="checkbox"           
          [checked]="onFire"
          data-testid="checkboxOnFire" 
        />
        <label class="field__label" for="onFire">
          On Fire
        </label>        
      </div>
    </section>
    <section class="filter__checkbox">
      <div class="field__control">
        <input
          id="isPromise"     
          [(ngModel)]="isPromise"          
          type="checkbox"           
          [checked]="isPromise"
          data-testid="checkboxIsPromise"
        />
        <label class="field__label" for="isPromise">
          Es Promesa
        </label>        
      </div>      
    </section>
  </section>
</section>
