<form class="filter">
  <h3 class="filter__title filter__title--primary">Ordenar Por</h3>
  <article class="radio-filter">
    <div *ngFor="let opcion of opciones" class="field__control">
      <label class="field__label">
        <input type="radio" name="filtro" [(ngModel)]="chosenFilter" [value]="opcion" data-testid="opcion" /> {{opcion}}
      </label>
    </div>
  </article>
</form>
