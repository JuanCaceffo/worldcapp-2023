<!doctype html>
<header class="header-main">
  <section class="header-main__logo">
    <p>LOGO</p>
  </section>
  <section
    [ngClass]="{ 'header-main__burger-active': isDropDown }"
    class="header-main__navbar"
  >
    <button
      (click)="onDropDown()"
      class="header-main__burger button button--icon fa-solid fa-bars"
    ></button>
    <app-nav-bar
      [ngClass]="{ 'navbar__burger-active': isDropDown }"
      *ngIf="isDropDown || isDesktop"
    />
  </section>
</header>
