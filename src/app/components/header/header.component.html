<!doctype html>

<header class="header-main">
  <section class="header-main__logo">
    <p>LOGO</p>
  </section>
  <section data-testid="nav-bar-content" class="header-main__navbar-container">
    <button
      data-testid="nav-bar-button"
      (click)="onDropDown()"
      [class]="'header-main__burger button button--icon ' + iconSelectorClass()"
    ></button>
    <app-nav-bar
      class="header-main__navbar-mobile"
      data-testid="nav-bar-desktop"
      [ngClass]="{ 'header-main__burger-active': isDropDown }"
      *ngIf="isDropDown || isDesktop"
    />
  </section>
</header>
