<nav class="form-info__nav">
  <ul class="form-info__buttons">
    <button *ngIf="!!buttonNavigateUrl.urlLeftBtn" [routerLink]="[buttonNavigateUrl.urlLeftBtn]" class="button--icon fa-solid fa-chevron-left" data-testid="left-button"></button>
    <li
      *ngFor="let prop of listProps"
      [routerLink]="[prop.url]"
      routerLinkActive
      #rla="routerLinkActive"
      class="{{
        'button ' + (rla.isActive ? 'button--tab-on' : 'button--tab-off')
      }}"
      data-testid="tab-button"
    >
      {{ prop.content }}
    </li>
    <button *ngIf="!!buttonNavigateUrl.urlRightBtn" [routerLink]="[buttonNavigateUrl.urlRightBtn]" class="button--icon fa-solid fa-chevron-right" data-testid="right-button"></button>
  </ul>
</nav>
