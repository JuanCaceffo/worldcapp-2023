<div class="wrapper">
  <div class="toast success" *ngIf="isSuccess()">
    <div class="container-1">
      <i class="fas fa-check-circle"></i>
    </div>
    <div class="container-2">
      <p>{{ titleType }}</p>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="toast error" *ngIf="isError()">
    <div class="container-1">
      <i class="fas fa-times-circle"></i>
    </div>
    <div class="container-2">
      <p>{{ titleType }}</p>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="toast info" *ngIf="isInfo()">
    <div class="container-1">
      <i class="fas fa-info-circle"></i>
    </div>
    <div class="container-2">
      <p>{{ titleType }}</p>
      <p>{{ message }}</p>
    </div>
  </div>
  <div class="toast alert" *ngIf="isAlert()">
    <div class="container-1">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="container-2">
      <p>{{ titleType }}</p>
      <p>{{ message }}</p>
    </div>
  </div>
</div>
