<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Header</title>
</head>
<body>
  <header class="header-box">
    <!-- ESTRUCTURA COMPONENTE LOGO -->
    <div class="header-box--logo logo">
      <img src="../../../images/logo.png" alt="WorldCapp"></img>
      <div class="logo-text">
        <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
      </div>
    </div>
    <!-- ESTRUCTURA COMPONENTE LOGO -->
    <nav class="header-box--navbar">
      <ul class="navegation-list">
        <li class="list-item --card">figuritas</li>
        <li class="list-item --packs">sobres</li>
        <li class="list-item --profile">perfil</li>
        <i class="list-item --logout fa-solid fa-right-from-bracket"></i>
      </ul>
    </nav>
  </header>
</body>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>
</html>
