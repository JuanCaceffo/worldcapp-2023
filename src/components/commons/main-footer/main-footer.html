<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-footer.css">
    <link rel="stylesheet" href="../logo/logo.css">
    <script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>
</head>

<body>

    <footer class="main-footer">

        <nav class="social-media">
            <hlink class="circle icon">
                <i class="fa-brands fa-facebook-f fa-sm"></i>
            </hlink>
            <hlink class="circle icon">
                <i class="fa-brands fa-instagram fa-sm"></i>
            </hlink>
            <hlink class="circle icon">
                <i class="fa-brands fa-twitter fa-sm"></i>
            </hlink>
            <hlink class="circle icon">
                <i class="fa-brands fa-at fa-sm"></i>
            </hlink>
        </nav>

        <section class="logo">
            <img src="../../../images/logo.png" alt="WorldCapp">
            <div class="logo-text">
              <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
            </div>
        </section>

    </footer>
</body>
</html>
