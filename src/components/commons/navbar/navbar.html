  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="stylesheet" href="navbar.css">
</head>

<body>

          <a class="button__link" href="">
            <i class="fa-brands fa-twitter"></i>

        <li class="button--circle">
