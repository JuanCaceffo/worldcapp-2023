<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="stylesheet" href="footer.css">
</head>

<body>
  <footer class="footer-main">
    
    <section class="footer-main__navbar">
      <nav class="navbar--icon">
        <ul class="navbar__buttons">
          <li class="button--circle">
            <a class="button__link" href="">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </li>
          <li class="button--circle">
            <a class="button__link" href="">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li class="button--circle">
            <a class="button__link" href="">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
          <li class="button--circle">
            <a class="button__link" href="">
              <i class="fa-brands fa-at"></i>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section class="footer-main__logo">
      
      <figure class="logo">
        <img class="logo__img" src="/src/images/logo-icon.png" alt="WorldCapp Logotipo"></img>
        <section class="logo__text">
          <span class="logo__first-part">world</span><span class="logo-center-dot">.</span><span class="logo__last-part">capp</span>
        </section>
      </figure>
    
    </section>

  </footer>
</body>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>
</html>
