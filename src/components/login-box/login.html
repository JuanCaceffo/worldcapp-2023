<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./login.css" />
  <title>Document</title>
</head>

<body>
  <article class="login-box">
    <form class="form-login">
      <section class="form__header">
        <img src="../../images/logo.png" alt="WorldCapp" />
        <div class="logo-text">
          <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
        </div>
      </section>

      <section class="form__content">
        <label class="form__label">Usuario</label>
        <section class="form__input">
          <input name="user" class="form__input--icon-left" type="text" placeholder="Usuario:" />
          <i class="form__icon--left fa-solid fa-user"></i>
        </section>

        <label class="form__label">Contraseña</label>
        <section class="form__input">
          <input name="password" id="password" class="form__input--icon-left" type="password"
            placeholder="Contraseña:" />
          <i class="form__icon--left fa-solid fa-key"></i>
        </section>
      </section>

      <section class="form__actions">
        <button class="button--primary">Ingresar</button>
        <section>
    </form>
  </article>

  <footer class="main-footer">
    <nav class="social-media">
      <a class="circle icon">
        <i class="fa-brands fa-facebook-f fa-sm"></i>
      </a>
      <a class="circle icon">
        <i class="fa-brands fa-instagram fa-sm"></i>
      </a>
      <a class="circle icon">
        <i class="fa-brands fa-twitter fa-sm"></i>
      </a>
      <a class="circle icon">
        <i class="fa-brands fa-at fa-sm"></i>
      </a>
    </nav>

    <section class="logo">
      <img src="../../images/logo.png" alt="WorldCapp">
      <div class="logo-text">
        <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
      </div>
    </section>
  </footer>
</body>
<script>
  function toPassword() {
    var inputClave = document.getElementById("password");
    inputClave.type = "password";
    inputClave.value = "";
  }
</script>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>

</html>
