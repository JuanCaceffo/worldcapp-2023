<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/styles.css">
  <link rel="stylesheet" href="card-search.css">
</head>

<body>
  <div class="wrapper--search">
    <header class="main-header">
      <section class="main-header__menu">
        <figure class="logo">
          <img src="../../images/logo-icon.png" alt="WorldCapp Logotipo"></img>
          <section class="logo__text">
            <span class="text__first-part">world</span><span class="text__center-dot">.</span><span
              class="text__last-part">capp</span>
          </section>
        </figure>
        <nav>
          <ul>
            <li class="button--text">Figuritas</li>
            <li class="button--text">Sobres</li>
            <li class="button--text">Perfil</li>
            <li class="button--icon"><i class="fa-solid fa-right-from-bracket"></i></li>
          </ul>
        </nav>
        <nav class="main-header__burguer">
          <li class="button--icon"><i class="fa-solid fa-bars"></i></li>
        </nav>
      </section>
    </header>
    <section class="main-header__search">
      <form autocomplete="off">
        <section class="form__row">
          <input name="search" class="form__input--icon-right" type="text" placeholder="Buscar:" />
          <i class="form__icon--right fa-solid fa-magnifying-glass"></i>
        </section>
      </form>
    </section>
    <aside>aside</aside>
    <article>

    </article>

    <footer class="main-footer">

      <nav class="social-media">
        <a class="circle icon">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-instagram fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-twitter fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-at fa-sm"></i>
        </a>
      </nav>

      <section class="logo">
        <img src="../../images/logo.png" alt="WorldCapp">
        <div class="logo-text">
          <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
        </div>
      </section>

    </footer>
  </div>
</body>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>

</html>
