<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./user-profile.css">

  <title>User profile</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <header class="header-box">
      <!-- ESTRUCUTRE COMPONENT LOGO -->
      <figure class="header-box--logo logo">
        <img src="../../images/logo.png" alt="WorldCapp"></img>
        <div class="logo-text">
          <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
        </div>
      </figure>
      <!-- ESTRUCUTRE COMPONENT LOGO -->
      <nav class="header-box--navbar">
        <button class="navbar-burger-button"></button>
        <ul class="burger-button-list">
          <a class="list-item --card">figuritas</a>
          <a class="list-item --packs">sobres</a>
          <a class="list-item --profile">perfil</a>
          <i class="list-item --logout fa-solid fa-right-from-bracket"></i>
        </ul>
      </nav>
    </header>
  </header>
  <!-- ASIDE -->
  <aside>
    <div class="user-card">
      <figure class="user-card--image"></figure>
      <div class="user-card--data">
        <h2 class="data-name">
          elMuñe
          <figure class="name-edit"></figure>
        </h2>
        <p class="age"><b>Edad:</b> 73 años</p>
        <p class="addres"><b>Ubicacion:</b> Parque Chacabuco</p>
      </div>
      <hr class="user-card-separator">
      </hr>
    </div>
  </aside>
  <!-- ARTICLE -->
  <article>

  </article>
  <!-- FOOTER -->
  <footer>

    <footer class="main-footer">

      <nav class="social-media">
        <a class="circle icon">
          <i class="fa-brands fa-facebook-f fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-instagram fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-twitter fa-sm"></i>
        </a>
        <a class="circle icon">
          <i class="fa-brands fa-at fa-sm"></i>
        </a>
      </nav>

      <section class="logo">
        <img src="../../images/logo.png" alt="WorldCapp">
        <div class="logo-text">
          <span class="first-part">world</span><span class="center-dot">.</span><span class="last-part">capp</span>
        </div>
      </section>

    </footer>
  </footer>
</body>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>
</html>
