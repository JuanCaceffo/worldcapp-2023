<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/styles/styles.css">
  <link rel="stylesheet" href="user-profile.css">
  <title>User profile</title>
</head>

<body>
  <div class="wrapper"> <!--Borrar wrapper--search si tu web no tiene search-->
    <div class="wrapper__header">
      <header class="header-main">
        <section class="header-main__logo">
          <figure class="logo">
            <img class="logo__img" src="/src/images/logo-icon.png" alt="WorldCapp Logotipo"></img>
            <section class="logo__text">
              <span class="logo__first-part">world</span><span class="logo-center-dot">.</span><span
                class="logo__last-part">capp</span>
            </section>
          </figure>
        </section>
        <section class="header-main__navbar">
          <section class="header-main__web">
            <nav class="navbar--tabs">
              <ul class="navbar__buttons">
                <li class="button--text"><a class="button__link" href="">Figuritas</a></li>
                <li class="button--text"><a class="button__link" href="">Sobres</a></li>
                <li class="button--text"><a class="button__link" href="">Perfil</a></li>
                <li class="button--icon"><a class="button__link" href=""><i
                      class="fa-solid fa-right-from-bracket"></i></a></li>
              </ul>
            </nav>
          </section>
          <section class="header-main__mobile">
            <div class="button--icon">
              <a class="button__link" href="">
                <i class="fa-solid fa-bars"></i>
              </a>
            </div>
          </section>
        </section>
      </header>
    </div>

    <div class="wrapper__aside">
      <article class="user-card">
        <figure class="user-card__image"></figure>
        <div class="user-card__data">
          <section class="user-card__data-name">
            <p>elMuñe</p>
            <li class="button--icon">
              <a class="button__link" href="">
                <i class="fa-solid fa-pen-to-square"></i>
              </a>
            </li>                
          </section>
          <section class="user-card__personal">
            <p><strong>Edad:</strong> 73 años</p>
            <p><strong>Ubicacion:</strong> Parque Chacabuco</p>
          </section>      
        </div>
      </article>
    </div>

    <div class="wrapper__main-content">
      <form class="form-info" autocomplete="off">
        <nav class="form-info__nav">
          <ul class="navbar__buttons">
            <li class="button--icon button--disabled">
              <a class="button__link" href="">
                <i class="fa-solid fa-chevron-left" style="color:var(--typeface-color)"></i>
              </a>
            </li>
            <button class="button--tab-on button--disabled"><a class="button__link"
                href="/src/pages/user-profile/user-profile.html">Perfil Usuario</a></button>
            <button class="button--tab-off"><a class="button__link"
                href="/src/pages/user-profile/duplicate-stickers.html">Figuritas Repetidas</a></button>
            <button class="button--tab-off"><a class="button__link"
                href="/src/pages/user-profile/missing-stickers.html">Figuritas Faltantes</a></button>
            <li class="button--icon">
              <a class="button__link" href="/src/pages/user-profile/duplicate-stickers.html">
                <i class="fa-solid fa-chevron-right"></i>
              </a>
            </li>
          </ul>
        </nav>
        <article class="form-info__body">
          <h2 class="form__title">Información general</h2>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Nombre</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Apellido</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Correo electrónico</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Fecha de nacimiento</label>
            <input name="secondary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <h2 class="form__title">Dirección</h2>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Provincia</label>
            <select class="form__select">
              <option>Seleccione una opción</option>
              <option>Opción 1</option>
              <option>Opción 2</option>
              <option>Opción 3</option>
            </select>
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Localidad</label>
            <select class="form__select">
              <option>Seleccione una opción</option>
              <option>Opción 1</option>
              <option>Opción 2</option>
              <option>Opción 3</option>
            </select>
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Calle</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Altura</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <h2 class="form__title">Ubicación Geográfica</h2>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Latitud</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Longitud</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Distancia máxima de cercanía para intercambio</label>
            <input name="primary" class="form__input--primary" type="text" placeholder="Texto aquí" />
          </section>
          <h2 class="form__title">Criterio para el intercambio</h2>
          <section class="form__row form__row--2col">
            <label class="form__row-subtitle">Criterio</label>
            <select class="form__select">
              <option>Seleccione una opción</option>
              <option>Opción 1</option>
              <option>Opción 2</option>
              <option>Opción 3</option>
            </select>
          </section>
        </article>
        <footer class="form-info__actions">
          <button class="button--primary">Guardar</button>
          <button class="button--secondary">Resetear</button>
        </footer>
      </form>
    </div>

    <div class="wrapper__footer">
      <footer class="footer-main">
        <div class="footer-main__navbar">
          <nav class="navbar--icon">
            <ul class="navbar__buttons">
              <li class="button--circle">
                <a class="button__link" href="">
                  <i class="fa-brands fa-facebook-f"></i>
                </a>
              </li>
              <li class="button--circle">
                <a class="button__link" href="">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
              <li class="button--circle">
                <a class="button__link" href="">
                  <i class="fa-brands fa-twitter"></i>
                </a>
              </li>
              <li class="button--circle">
                <a class="button__link" href="">
                  <i class="fa-brands fa-at"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="footer-main__logo">
          <figure class="logo">
            <img class="logo__img" src="/src/images/logo-icon.png" alt="WorldCapp Logotipo"></img>
            <section class="logo__text">
              <span class="logo__first-part">world</span><span class="logo-center-dot">.</span><span
                class="logo__last-part">capp</span>
            </section>
          </figure>
        </div>
      </footer>
    </div>
  </div>
</body>
<script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>

</html>
