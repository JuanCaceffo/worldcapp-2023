<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/007d112e2a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../styles/styles.css">
    <link rel="stylesheet" href="card-market.css">
</head>

<body>

    <div class="card-market">
        
        <header class="card-market__name">
            <h1 class="card-market__name-text">Kiosko "La Scaloneta"</h1>
            <i class="fa-solid fa-store fa-2xl"></i>

            <!-- <h1 class="card-market--name-text">Libreria Dibu-jando</h1>
            <i class="fa-solid fa-book-open fa-2xl"></i> -->

            <!-- <h1 class="card-market--name-text">Supermercado Chumbo</h1>
            <i class="fa-solid fa-shopping-basket fa-2xl"></i> -->

        </header>

        <dl class="card-market__content">
            <dl class="card-market__info location">
                <dt>
                    <b class="card-market__attribute">Direccion: </b>
                    <span class="card-market__attribute-info">xxxx </span>
                </dt> 

                <dt>
                    <b class="card-market__attribute">Ubicacion Geografica: </b>
                    <span class="card-market__attribute-info">yyyy </span>
                </dt>

                <dt>
                    <b class="card-market__attribute">Distancia: </b>
                    <span class="card-market__attribute-info">zzzz </span>
                </dt>
            </dl>

            <dl class="card-market__info stock">
                <dt>
                    <b class="card-market__attribute">Stock de Sobres: </b>
                    <span class="card-market__attribute-info">#### </span>
                </dt>
                <dt class="card-market__status">
                    <span>Pedidos Pendientes</span>
                </dt>
            </dl>

            <dt class="card-market__info price">
                <b class="card-market__attribute">Precio por sobre: </b>
                <span class="card-market__attribute-info">$$$</span>
            </dt>
        </dl>
    </div>

</body>
</html>
